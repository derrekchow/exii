baseurl: /exii

plugins:
  - jekyll-sitemap
  - github-pages
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: ""
    values:
      layout: "view"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      permalink: /:collection/:name
      
collections_dir: _data
collections:
  projects:
    output: true

sass:
  style: compressed
