---
title: Projects
permalink: /projects
view: list
---
{% for project in site.projects %}
<div>
    <a href="{{site.baseurl}}{{ project.url }}" class="item">
        <img src="https://trackr-media.tangiblemedia.org/publishedmedia/Projects/417/badge?width=140" />
        <div class="content">
            <h5>{{ project.title }}</h5>
            {{ project.content | truncatewords: 50 }}
        </div>
    </a>
    <hr/>
</div>
{% endfor %}
